<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 960" role="img" aria-labelledby="title desc">
  <title id="title">Gunnar name art with Hundred Acre Wood friends</title>
  <desc id="desc">Playful lettering of the name Gunnar with Winnie the Pooh characters resting near the letters.</desc>
  <defs>
    <linearGradient id="stripe" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fdf7ed" />
      <stop offset="100%" stop-color="#f1e1c9" />
    </linearGradient>
  </defs>

  <rect width="1280" height="960" fill="url(#stripe)" rx="24" />
  <rect x="40" y="120" width="1200" height="140" fill="#f2d7cb" opacity="0.65" rx="18" />
  <text x="80" y="200" font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="64" fill="#6c4a32">
    Welcome to Gunner's Hundred Acre Wood
  </text>

  <g font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="220" font-weight="700" text-anchor="middle">
    <text x="190" y="330" fill="#f0667c" stroke="#d44c63" stroke-width="4">G</text>
    <text x="360" y="330" fill="#fac450" stroke="#e2a030" stroke-width="4">U</text>
    <text x="530" y="330" fill="#f9a95a" stroke="#e0873f" stroke-width="4">N</text>
    <text x="700" y="330" fill="#ee7e38" stroke="#cd6426" stroke-width="4">N</text>
    <text x="870" y="330" fill="#b194c8" stroke="#9c7bb4" stroke-width="4">A</text>
    <text x="1040" y="330" fill="#80b678" stroke="#5f9461" stroke-width="4">R</text>
  </g>

  <g opacity="0.14">
    <text x="190" y="340" font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="240" font-weight="700" fill="#b98e60">G</text>
    <text x="360" y="340" font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="240" font-weight="700" fill="#b98e60">U</text>
    <text x="530" y="340" font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="240" font-weight="700" fill="#b98e60">N</text>
    <text x="700" y="340" font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="240" font-weight="700" fill="#b98e60">N</text>
    <text x="870" y="340" font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="240" font-weight="700" fill="#b98e60">A</text>
    <text x="1040" y="340" font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="240" font-weight="700" fill="#b98e60">R</text>
  </g>

  <g>
    <image href="honey-bear.png" x="40" y="390" height="320" width="260" preserveAspectRatio="xMidYMid meet" />
    <image href="piglet.png" x="280" y="410" height="240" width="200" preserveAspectRatio="xMidYMid meet" />
    <image href="tigger.png" x="480" y="360" height="260" width="210" preserveAspectRatio="xMidYMid meet" />
    <image href="eeyore.png" x="660" y="430" height="260" width="240" preserveAspectRatio="xMidYMid meet" />
    <image href="roo.png" x="900" y="430" height="230" width="210" preserveAspectRatio="xMidYMid meet" />
    <image href="owl.png" x="1080" y="370" height="240" width="200" preserveAspectRatio="xMidYMid meet" />
  </g>

  <g fill="#d28b23" font-family="'Patrick Hand', 'Comic Sans MS', cursive" font-size="36">
    <text x="120" y="750">ğŸ¯ Pooh's honey is ready to share.</text>
    <text x="420" y="780">Piglet and Tigger keep watch for Baby Gunner.</text>
    <text x="860" y="760">Roo and Owl save a cozy corner.</text>
  </g>
</svg>
